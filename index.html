<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css"/>
    
    <title>Train-Schedule</title>

    
</head>
<body style="background-color: rgb(170, 153, 153)" >
       
        <div class="container">
                <div class="jumbotron" style="background-color:#7F462C; color: white">
                    <h1 class="text-center">Anytime is Train Time</h1>
                    <h3 class="text-center">Choo Choo!</h3>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"> <strong>CURRENT TRAIN SCHEDULE</strong></h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id="trainTable">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Leave this empty-->
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
             </div>
            
                
                <div class "row">
                    <div class="col-lg-12">
                        <div class="panel panenl-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="trainNameInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">First Train Time </label>
                                       
                                        <label for="">(HH:mm - Military Time)</label>
                                        <input type="text" class="form-control" id="firstTrainInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Frequency (Min)</label>
                                        <input type="text" class="form-control" id="frequencyInput">
                                    </div>
                                    <button type "submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!--Moment JS-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>

    <script type="text/javascript" src="assets/javascript/logic.js"></script> 
</body>
</html>
